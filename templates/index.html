<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RunFax</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Altitude Benefit Calculator</h1>

        <form method="POST" action="/">
            <div class="form-group">
                <label for="altitude">Altitude (feet):</label>
                <input type="number" id="altitude" name="altitude" required
                       min="4000" max="9000" step="1000">
            </div>

            <div class="form-group">
                <label for="duration">Duration (weeks):</label>
                <input type="number" id="duration" name="duration" required
                       min="1" max="4">
            </div>

            <button type="submit">Calculate</button>
        </form>

        {% if error %}
        <div class="error">
            {{ error }}
        </div>
        {% endif %}

        {% if result %}
        <div class="result">
            You will see a {{ result }}% increase in RBC!
        </div>
        {% endif %}
    </div>
</body>
</html>
